<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- CODEMIRROR CSS -->
    <link rel="stylesheet" href="./codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./codemirror/theme/monokai.css">
    <title>JavaScript Playground</title>
</head>
<body>


    <!-- NAV -->
    <nav class="nav__container">
        <!-- SWITCH BUTTON -->
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox theme" id="myonoffswitch" tabindex="0" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
        <!-- SWITCH BUTTON -->
        
        <h1 class="title">JavaScript Playground</h1>
        <a href='https://github.com/laindomJS/playground-javascript'>
            <i class="fa-brands fa-github fa-3x"></i>
        </a>
    </nav>



    <!-- MAIN -->
    <main>
        <section>
            <div class="editor__container">
                <textarea id="editor"></textarea>
                <div class="buttons__container">
                    <button class="btn__editor" onclick="run();">Run</button>
                    <button class="btn__editor" onclick="editor.setValue('');">Clear</button>
                </div>
            </div>

            <div class="panel" id="console">
                <ul id="output">
                    <li></li>
                </ul>
            </div>
        </section>
    </main>


    <footer>
        <h2>Made with ‚ù§ for <a href="https://github.com/laindomJS" target="_blank" class="user">lainJS</a></h2>
    </footer>
    
    <!-- CODEMIRROR SCRIPTS -->
    <script src="./codemirror/lib/codemirror.js"></script>
    <script src="./codemirror/mode/javascript/javascript.js"></script>
    <script src="./console-log-html.min.js"></script>
    <script src="./evaluation.js"></script>
    <script src="./output.js"></script>
    <!-- CUSTOM SCRIPT -->
    <script src="./main.js"></script>
    <script src="./toggle.js"></script>
</body>
</html>
